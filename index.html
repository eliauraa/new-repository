<html lang="en">

  <title>Simple Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;

      background-color: #f0f8ff;

      color: #1a73e8;

    }

    img {
      width: 300px;
      height: auto;
      margin-top: 20px;
      border-radius: 8px;

    }

    form {
      margin-top: 40px;
    }

    input {
      padding: 10px;
      margin: 5px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
